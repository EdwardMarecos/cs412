{% extends 'quotes/base.html' %}

{% block title %}Show All{% endblock %}

{% block content %}
    <h1>All Quotes and Images</h1>

    <div>
        <h2>Quotes:</h2>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2>Images:</h2>
        <div style="display: flex; flex-wrap: wrap;">
            {% for image in images %}
                <div style="margin: 10px;">
                    <img src="{{ image }}" alt="Image {{ forloop.counter }}" style="width: 200px; height: auto; border-radius: 8px;">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
