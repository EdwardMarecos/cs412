<!-- this one is gonna need 2 loops

Note: this HTML template will need to 
use a loop to process the list of quotes, 
and another loop to process the list of 
images.
-->

{% extends 'base.html' %}

{% block title %}All Quotes and Images{% endblock %}

{% block content %}
    <h1>All Quotes and Images</h1>

    <div>
        <h2>Quotes:</h2>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2>Images:</h2>
        <div style="display: flex; flex-wrap: wrap;">
            {% for image in images %}
                <div style="margin: 10px;">
                    <img src="{{ image }}" alt="Image {{ forloop.counter }}" style="width: 200px; height: auto;">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
