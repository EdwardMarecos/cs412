{% extends 'project/base.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note-detail' note.pk %}">{{ note.title }}</a> - {{ note.topic.title }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
