<!-- Description: Template for creating a new note. This page allows users to input note details, select a topic, and submit the note for saving. -->

{% extends 'project/base.html' %}

{% load static %}

{% block content %}
<div class="note-form-container">
    <!-- Note Creation Form -->
    <form method="post" enctype="multipart/form-data" style="display: flex; width: 100%; min-height: calc(100vh - 60px - 60px);">
        {% csrf_token %}
        <!-- Left Section: Input Fields -->
        <div class="note-form-left">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <!-- Profile Picture and Username -->
                <div class="profile-info">
                    <img src="{{ user.project_profile.get_pfp }}" alt="Profile Picture" class="profile-picture">
                </div>

                <p>Creating note as <strong>{{ user.username }}</strong></p>

                <!-- Input Fields -->
                <h2>Describe your note!</h2>
                <div class="form-group mb-3">
                    <label for="id_topic">Topic</label>
                    {{ form.topic }}
                </div>
        
                <!-- Add Topic Button -->
                <p>dont see the topic you need?</p>
                <a id="add-topic-button" href="{% url 'add-topic-from-note' %}" class="btn btn-secondary">Add New Topic</a>
            </div>
        </div>        
        
        <!-- Right Section: Note Editor -->
        <div class="note-form-right">
            <div class="note-editor-container">
                <!-- Title Field -->
                <div class="form-group mb-3">
                    <input type="text" name="title" id="id_title" class="form-control title-input" 
                        placeholder="Enter title here...">
                </div>

                <!-- Content Field -->
                <div class="form-group mb-3">
                    <textarea name="content" id="id_content" class="form-control content-textarea" 
                        placeholder="Start writing your note..."></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="btn btn-primary save-note-button">
                        Save Note
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
