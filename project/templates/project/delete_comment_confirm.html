<!-- Description: Template for confirming the deletion of a comment. This page prompts the user to confirm or cancel the deletion of a specific comment. -->

{% extends 'project/base.html' %}

{% block content %}
<!-- Delete Comment Confirmation Form -->
<div class="delete-comment-container" style="margin: 20px auto; padding: 20px; max-width: 500px; border: 1px solid #ddd; border-radius: 8px; background-color: #f8f9fa; text-align: center;">
    <h2 style="margin-bottom: 20px; color: #333;">Delete Comment</h2>
    <p style="margin-bottom: 20px; color: #555;">Are you sure you want to delete this comment?</p>
    <form method="post" action="{% url 'delete-comment' comment.id %}">
        {% csrf_token %}
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button type="submit" class="btn btn-danger" style="width: auto; padding: 8px 16px; font-size: 14px;">Yes, Delete</button>
            <a href="{% url 'note-detail' comment.note.id %}" class="btn btn-secondary" style="width: auto; padding: 8px 16px; font-size: 14px; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
