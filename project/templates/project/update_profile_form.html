<!-- Description: Template for updating the user's profile. This page allows users to update their profile information, such as bio, email, and profile picture. -->

{% extends 'project/base.html' %}

{% block content %}
<div class="container mt-5" style="
    max-width: 600px; 
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    border: 1px solid #e0e0e0;
    font-family: Arial, sans-serif;">
    
    <h2 class="text-center mb-4" style="color: #333;">Update Your Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block" style="
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #333;">Update Profile</button>
    </form>
</div>
{% endblock %}
