<!-- Description: Template for displaying the list of profiles that a user is following. This page shows profile pictures,

{% extends 'project/base.html' %}

{% block content %}
    <div class="following-container">
        <h2>Following</h2>
        {% if following %}
            <div class="following-grid">
                {% for profile in following %}
                    <div class="following-card">
                        <div class="following-picture-container">
                            {% if profile.profile_img_file %}
                                <img src="{{ profile.profile_img_file.url }}" alt="Profile Picture" class="following-picture">
                            {% else %}
                                <div class="default-following-picture"></div>
                            {% endif %}
                        </div>
                        <div class="following-details">
                            <h3><a href="{% url 'profile-detail' profile.id %}">{{ profile.first_name }} {{ profile.last_name }}</a></h3>
                            <p>{{ profile.bio|default:"No bio available." }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-following-message">You are not following anyone yet.</p>
        {% endif %}
    </div>
{% endblock %}
