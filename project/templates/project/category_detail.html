{% extends 'project/base.html' %}

{% block content %}
<div>
    <head>
        <title>{{ object.name }}</title>
    </head>
    <body>
        <h1>{{ object.name }}</h1>
        <h2>Subjects</h2>
        <ul>
            {% for subject in object.subjects.all %}
                <li>{{ subject.name }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'category-list' %}">Back to Categories</a>
    </body>
</div>
{% endblock %}
