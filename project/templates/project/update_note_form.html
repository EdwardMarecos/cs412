<!-- Description: Template for updating an existing note. This page allows users to modify the content of their notes and save the changes. -->
 
{% extends 'project/base.html' %}

{% block content %}
<div class="update-note-container">
    <!-- Update Note Form Container -->
    <div class="update-container">
        <h1 class="update-title">Update Note</h1>
        <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary save-button">Save Changes</button>
            <a href="{% url 'note-detail' object.id %}" class="btn btn-secondary cancel-button">Cancel</a>
        </form>
    </div>
</div>

<style>
    .update-note-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .update-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    .update-title {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        text-align: center;
    }

    .save-button {
        background-color: #007bff;
        border-color: #0056b3;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
    }

    .save-button:hover {
        background-color: #0056b3;
    }

    .cancel-button {
        margin-left: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
{% endblock %}
