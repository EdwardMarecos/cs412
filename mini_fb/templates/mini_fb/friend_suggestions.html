<!-- 
display the friend suggestions for a single Profile, 
along with links to add friends
-->

<!-- templates/mini_fb/friend_suggestions.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="container" style="display: flex; flex-wrap: wrap; gap: 20px; align-items: center;">

    <div class="container" style="margin-top: 30px;">
        <h3 style="color: #1976D2;">Friend Suggestions</h3>

        <table>
            {% for suggestion in befriend.get_friend_suggestions %}
            <tr>    
                <td>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <img src="{{ suggestion.get_profile_image }}" alt="Profile Image" 
                            style="width: 90px; height: 90px; border-radius: 15%; object-fit: cover;">
                        <a href="{% url 'show_profile' suggestion.pk %}" style="text-decoration: none; color: #4A90E2;">
                            {{ suggestion.first_name }} {{ suggestion.last_name }}
                        </a>
                    </div>
                </td>
                <td>
                    <!-- Add Friend Button -->
                    <form method="POST" action="{% url 'add_friend' other_pk=suggestion.pk %}" style="margin-left: auto;">
                        {% csrf_token %}
                        <button type="submit" style="
                            background-color: #42A5F5;
                            color: white;
                            border: none;
                            padding: 5px 10px;
                            border-radius: 5px;
                            cursor: pointer;
                            transition: background-color 0.3s ease;"
                            onmouseover="this.style.backgroundColor='#1E88E5';"
                            onmouseout="this.style.backgroundColor='#42A5F5';">
                            Add Friend
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
                <p>No friend suggestions available.</p>
            {% endfor %}
        </table>
    </div>
    
    <a href="{% url 'show_profile' profile_pk %}" style="
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
        color: #1976D2;">
        Return to Profile
    </a>
   

</div>

{% endblock %}
