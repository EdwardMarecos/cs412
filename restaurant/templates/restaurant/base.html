{% load static %}

<html>
<head>
    <title>{% block title %}Restaurant App{% endblock %}</title>

</head>
<body>

        <h1 class="header-title">Peachtree Corner Cafe</h1>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Main</a></li>
                <li><a href="{% url 'order' %}">Order</a></li>
                <!-- <li><a href="{% url 'confirmation' %}">Confirmation</a></li> -->
            </ul>

    {% block content %}
    <!-- Content here -->
    {% endblock %}

    <footer>

</html>
