<!-- templates/restaurant/main.html -->

<!-- 
the page with basic information about the 
restaurant. the main page should include 
the name, location, hours of operation 
(displayed as a list or table), and one or 
more photos appropriate to such a page.
-->

{% extends 'restaurant/base.html' %}

{% block content %}
<div class="container">
    <h2>Welcome to Peachtree Corner Cafe!</h2>
    
    <h3>Hours of Operation:</h3>
    <ul>
        <li>Monday - Friday: 8 AM - 10 PM</li>
        <li>Saturday: 9 AM - 11 PM</li>
        <li>Sunday: 10 AM - 9 PM</li>
    </ul>
    
    <img src="{{ peachtree_cafe }}" alt="Peachtree Cafe" style="width: 300px; height: auto; margin-bottom: 20px;">
</div>
{% endblock %}
